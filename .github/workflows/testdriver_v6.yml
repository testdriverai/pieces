name: TestDriver v6

on:
  workflow_dispatch:

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test_file:
          - testdriver/_focus.yaml
          - testdriver/install_pos/install_pos_exe.yaml
    steps:
      - name: Checkout the repo to access the test files
        uses: actions/checkout@v4

      - name: Run test
        run: |
          npx testdriverai@beta run ${{ matrix.test_file }} --sandbox-instance=c5.2xlarge
        env:
          FORCE_COLOR: 3
          TD_API_KEY: ${{ secrets.TESTDRIVER_API_KEY }}
          TD_THIS_FILE: ${{ matrix.test_file }}

      - name: Set sanitized artifact name
        run: echo "ARTIFACT_NAME=testdriverai-cli-logs-${{ github.run_id }}-${{ matrix.test_file }}" | sed 's/\//_/g' >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: /tmp/${{env.ARTIFACT_NAME}}.log
          if-no-files-found: ignore

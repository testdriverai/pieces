name: TestDriver v6

on:
  push:
    branches:
        - main
  workflow_dispatch:

jobs:
  test-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo to acess the test files
        uses: actions/checkout@v4

      - name: Run test
        run: |
            # npx testdriverai@beta run testdriver/workstream_activity.yaml
            # npx testdriverai@beta run testdriver/ltm_test.yaml
            npx testdriverai@beta run testdriver/_focus.yaml
        env:
          FORCE_COLOR: 3
          TD_API_KEY: ${{ secrets.TESTDRIVER_API_KEY }}
          TD_THIS_FILE: workstream activity + ltm

      - name: Upload CLI logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: testdriverai-cli-logs-${{ github.run_id }}
          path: /tmp/testdriverai-cli-*.log
          if-no-files-found: ignore

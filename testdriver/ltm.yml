steps:
  - prompt: >-
      in Pieces, click the profile icon, and then click All Settings in the menu
      that opens
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-image
        description: profile icon in the top right corner of the Pieces application
        action: click
      - command: hover-text
        text: All Settings
        description: menu item for All Settings in the Pieces application
        action: click
  - prompt: click copilot chats in the sidebar of settings in pieces
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-text
        text: Copilot Chats
        description: copilot chats option in the sidebar of settings in Pieces
        action: click
  - prompt: >-
      enable the check box directly to the right of Use Long-Term Memory (LTM)
      Context by Default if it is not already enabled in pieces
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-text
        text: Use Long-Term Memory (LTM) Context by Default
        description: LTM context checkbox in Copilot settings
        action: hover
      - command: hover-image
        description: checkbox for LTM context
        action: click
  - prompt: >-
      assert that the check box directly to the right of Use Long-Term Memory
      (LTM) Context by Default is enabled
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-text
        text: Use Long-Term Memory (LTM) Context by Default
        description: LTM context checkbox in Copilot settings
        action: hover
      - command: assert
        expect: the checkbox is enabled
  - prompt: open chrome from the taskbar
    commands:
      - command: hover-image
        description: Google Chrome icon in the dock
        action: click
  - prompt: search google in chrome for 5 * 5
    commands:
      - command: focus-application
        name: Google Chrome
      - command: hover-text
        text: Search Google or type a URL
        description: main google search
        action: click
      - command: type
        text: 5 * 5
      - command: press-keys
        keys:
          - enter
  - prompt: focus pieces
    commands:
      - command: focus-application
        name: Pieces
  - prompt: click the back arrow next to settings in pieces to go back to the chat
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-image
        description: back arrow next to settings in Pieces
        action: click
  - prompt: Click new chat in Pieces
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-text
        text: New chat
        description: button to start a new chat in Pieces
        action: click
  - prompt: >-
      chat in pieces and ask, what did I last search in Chrome?
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-text
        text: Paste code, drag and drop an image, or ask a technical question...
        description: chat input field in Pieces
        action: click
      - command: type
        text: What did I last search in chrome?
  - prompt: Click the send message button in pieces
    commands:
      - command: focus-application
        name: Pieces
      - command: hover-image
        description: send message button in Pieces chat (blue send button the right of chat)
        action: click
  - prompt: wait 10 seconds
    commands:
      - command: wait
        timeout: 10000
  - prompt: >-
      assert that the response in Pieces says something about the result being
      25
    commands:
      - command: assert
        expect: the result displayed was "25"

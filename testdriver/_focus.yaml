version: 5.7.51
steps:
  - prompt: focus "Pieces for Developers" application and close the software update dialog
    commands:
      - command: if
        condition: a software update dialog shows
        then:
          - command: wait-for-text
            text: Close
            timeout: 10000
          - command: hover-text
            text: Close
            description: software update dialog cancellation button
            action: click
  - prompt: install pos via the script
    commands:
      - command: run
        file: snippets/install_pos.yaml
      - command: run
        file: snippets/replace_prod.yaml
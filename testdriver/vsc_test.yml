version: 5.7.51
steps:
  - prompt: close the current chrome tab
    commands:
      - command: focus-application
        name: Google Chrome
      - command: press-keys
        keys: [command, w]
  - prompt: minimize pieces
    commands:
      - command: press-keys
        keys:
          - command
          - d
      - command: press-keys
        keys:
          - alt
          - space
      - command: press-keys
        keys:
          - 'n'
  - prompt: close the software update window if it appears
    commands:
      - command: if
        condition: software update dialog is open
        then:
          - command: hover-text
            text: Close
            description: close button on the software update dialog
            action: click
  - prompt: open the gist folder on the desktop
    commands:
      - command: hover-text
        text: gist
        description: folder on the desktop
        action: double-click
  - prompt: open the folder within the gist folder
    commands:
      - command: hover-text
        text: 2660189-0b9af3d93985a84bba812bec3a
        description: folder in explorer
        action: double-click
  - prompt: open the python file from the folder in vs code
    commands:
      - command: hover-text
        text: gistfile1.py
        description: Python file in the gist folder
        action: right-click
      - command: hover-text
        text: Open with Code
        description: context menu option to open with Visual Studio Code
        action: click
  - prompt: click the python file in the tabs of vs code
    commands:
      - command: hover-text
        text: gistfile1.py
        description: tab with the Python file in VS Code
        action: click
  - prompt: wait 5 seconds
    commands:
      - command: wait
        timeout: 5000
  - prompt: focus pieces and click new chat
    commands:
      - command: focus-application
        name: Pieces for Developers
      - command: hover-text
        text: New Chat
        description: button to start a new chat in Pieces for Developers
        action: click
  - prompt: if a popup appears asking if you want a tour of the app, click no
    commands:
      - command: if
        condition: tour popup is open
        then:
          - command: hover-text
            text: Remind me later
            description: close button on the tour popup
            action: click
  - prompt: >-
      ask in pieces, in the chatbox where it says paste code, What is the
      function, purpose, and language of the code I opened in vs code? then
      click enter to send
    commands:
      - command: hover-text
        text: Ask anything...
        description: ask pieces, What is the function, purpose, and language of the code I opened in vs code?
        action: click
      - command: type
        text: >-
          What is the function, purpose, and language of the code I opened in VS
          Code?
      - command: press-keys
        keys:
          - enter
  - prompt: wait 20 seconds
    commands:
      - command: wait
        timeout: 20000
  - prompt: >-
      assert that the response returned in pieces gives the function and purpose
      of the function, and the language, which should be python
    commands:
      - command: assert
        expect: >-
          the response includes the function and purpose of the code, and the
          language is Python